<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@1,300&family=Spartan:wght@700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Shopping Cart</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="navbar-center">
        <button class="navbar-menu">
          <span></span>
        </button>
        <img src="logo4.png" alt="logo" width="130" class="logo" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-shopping-basket"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <div id="mySidenav" class="sidenav">
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Clients</a>
      <a href="#">Contact</a>
    </div>
    <!-- End of Navbar -->
    <!-- Hero -->
    <header class="hero">
      <div class="banner">
        <h4>M6 MONOCHROMIUM</h4>
        <h1 class="banner-title">Cameras</h1>
        <p class="banner-text">
          Leica M6 is widely regarded <br />
          as one of Leica's most popular rangefinder cameras,<br />
          suiting the requirements of both amateur<br />
          and professional photographers.
        </p>
        <a href="#products">
          <button class="banner-btn">Shop Now</button>
        </a>
      </div>
    </header>
    <!-- End of Hero -->
    <!-- Products -->
    <section class="products" id="products">
      <div class="section-title">
        <h2>Our cameras</h2>
      </div>
      <div class="products-center"></div>
    </section>
    <!-- End of Products -->
    <!-- Cart -->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>Your cart</h2>
        <div class="cart-content"></div>
        <div class="cart-footer">
          <h3>total: Â£<span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">clear cart</button>
        </div>
      </div>
    </div>
    <!-- End of Cart -->
    <!-- Contentful -->
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
